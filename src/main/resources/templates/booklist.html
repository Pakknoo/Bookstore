<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />

<head>
    <title>Bookstore</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <h1>Books</h1>

    </div>
    <div class="col-md-4">
        <h3>Hello <span sec:authentication="name"></span></h3>
    </div>
    <div class="col-md-4" style="padding:20px 0">
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out" class="btn btn-sm btn-secondary" />
        </form>
    </div>


    <table class="table table-striped">

        <body>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Publication year</th>
                <th>Isbn</th>
                <th>Price</th>
                <th>Category</th>
                <th sec:authorize="hasRole('ADMIN')"> </th>
            </tr>
            <tr th:each="book: ${booksss}">
                <td th:text="${book.title}">Title</td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.publicationYear}"></td>
                <td th:text="${book.isbn}"></td>
                <td th:text="${book.price}"></td>
                <td th:text="${book.category.name}"></td>
                <td sec:authorize="hasRole('ADMIN')"><a th:href="@{/delete/{id}(id=${book.id})}" class="btn btn-danger">Delete</a></td>
                <td sec:authorize="hasRole('ADMIN')"><a th:href="@{/edit/{id}(id=${book.id})}" class="btn btn-warning">Edit</a></td>
            </tr>
        </body>
    </table>
    <tr>
        <td><a href="/add" class="btn btn-success">Add Book</a></td>
    </tr>
</body>
