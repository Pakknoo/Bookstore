<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
<head>
<title>Bookstore</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h1>This is bookstore</h1>
    <table class="table table-striped">
        <body>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Publication year</th>
                <th>Isbn</th>
                <th>Price</th>
            </tr>
            <tr th:each="book: ${books}">
                <td th:text="${book.title}">Title</td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.publicationYear}"></td>
                <td th:text="${book.isbn}"></td>
                <td th:text="${book.price}"></td>
                <td><a th:href="@{/delete/{id}(id=${book.id})}" class="btn btn-danger">Delete</a></td>
                <td><a th:href="@{/edit/{id}(id=${book.id})}" class="btn btn-warning">Edit</a></td>
            </tr>
            <tr>
                <td><a href="/add"  class="btn btn-success" >Add Book</a></td>
                
            </tr>
        </body>
    </table>
</body>
